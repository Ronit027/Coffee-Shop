<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Best Coffee store in India </title> 
		<link rel="stylesheet" type="text/css" href="coffeeshop.css"
	</head>
	<body>
	<div class="container">
		<header class="coffee-header">
			<div class="div-logo">
				<img src="coffee-logo.webp">
				<span class="logo-text"> Coffee Shop </span>
			</div>
			<nav class="coffee-nav">
				<a href="#"> Home </a>
				<a href="#"> Product </a>
				<a href="#"> Price </a>
				<a href="#"> About </a>
			</nav>
		</header>
		<div class="site-content">
		<div class="image-content">
			<h1 class="quote"> Coffee is the best thing to douse the sunrise with. </h1>
		</div> 
		<div class="card-list">
			<h1 id="product"> Product </h1>
			<div class="card">
			<img src="mocha.jpg" height="300" width="300">
			<div>
				<h2>Mocha</h2>
				<h3 style="color:red;">&#8377; 250</h3>
			</div> 
			</div>
			<div class="card">
			<img src="cappuccino.jpg" height="300" width="300">
			<div>
				<h2>Cappuccino</h2>
				<h3 style="color:red;">&#8377; 250</h3>
			</div> 
			</div>
			<div class="card">
			<img src="americano.jpg" height="300" width="300">
			<div>
				<h2>Americano</h2>
				<h3 style="color:red;">&#8377; 250</h3>
			</div> 
			</div>
			<div class="card">
			<img src="latte.jpeg" height="300" width="300">
			<div>
				<h2>Latte</h2>
				<h3 style="color:red;">&#8377; 250</h3>
			</div> 
			</div>
		</div>
		<div class="order-section">
			<h1 id="order">To Order Sign in here</h1>
			<script type="text/javascript" src="https://form.jotform.com/jsform/231925918610054"></script>
		</div>
		</div>
	</div>
	</body>
</html>
